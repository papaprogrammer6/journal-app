<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إدارة الفعاليات</title>
    <link rel="stylesheet" href="event.css">
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <nav class="navbarpc">
        <div class="left-side">
            <div class="logo">
                <img src="Design sans titre.png">
            </div>

            <div class="searchBar">
                <ion-icon name="search-outline" class="icon"></ion-icon>
                <input type="text" id="bar">
            </div>
        </div>

        <ul class="nav-links">
            <li><a href="home.html"><iconify-icon icon="solar:home-bold-duotone" class="iconify"></iconify-icon></a></li>
            <li><a href="news.html"><iconify-icon icon="emojione-monotone:newspaper" class="iconify"></iconify-icon></a></li>
            <li><a href="article.html"><iconify-icon icon="game-icons:notebook" class="iconify"></iconify-icon></a></li>
            <li><a href="event.html"><iconify-icon icon="emojione-monotone:admission-tickets" class="iconify active"></iconify-icon></a></li>
            <li><a href="shop.html"><iconify-icon icon="emojione-monotone:shopping-cart" class="iconify"></iconify-icon></a></li>
        </ul>

        <div class="placeholder"></div>
    </nav>

    <main>
        <div class="leftBar">
            <div></div>
        </div>

        <div class="container">
            <div class="createpost">
                <div class="topside">
                    <img src="" alt="" id="authorimg">
                    <button id="createpost">اضغط هنا لإنشاء منشور جديد</button>
                </div>
                <div id="line"></div>
                <div class="bottomside">
                    <button id="getData">احصل على فعالية محددة</button>
                    <button>فلتر</button>
                </div>
            </div>

            <div id="eventModal" class="modal">
                <div class="modal-content">
                    <div class="hero">
                        <h1>إنشاء فعالية</h1>
                        <span class="close">&times;</span>
                    </div>
                    <div class="main-content">
                        <form id="eventForm">
                            <div class="form-group">
                                <textarea id="eventName" name="eventName" required oninput="auto_grow(this)" placeholder="اسم الفعالية (مطلوب)"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea id="eventplace" name="eventplace" required oninput="auto_grow(this)" placeholder="مكان الفعالية (مطلوب)"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="datetime-local" id="eventDate" name="eventDate" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="eventPrice" name="eventPrice" step="0.01" min="0" required placeholder="سعر الفعالية">
                            </div>
                            <div class="form-group" id="mediaContainer">
                                <label>تحميل صورة:</label>
                                <label for="eventImage" class="custom-file-upload"><img src="media.png" alt=""></label>
                                <input type="file" id="eventImage" name="eventImage" accept="image/*">
                            </div>
                            <button type="submit" id="submitEvent">إرسال</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="result"></div>
            <div id="eventsSection"></div>

            <div id="editFormContainer" class="modal">
                <div class="modal-content">
                    <div class="hero">
                        <h1>تحرير الفعالية</h1>
                    </div>
                    <div class="main-content">
                        <form id="editForm">
                            <div class="form-group">
                                <textarea id="editEventName" name="editEventName" required oninput="auto_grow(this)" placeholder="اسم الفعالية (مطلوب)"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea id="editeventplace" name="editeventplace" required oninput="auto_grow(this)" placeholder="مكان الفعالية (مطلوب)"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="datetime-local" id="editEventDate" name="editEventDate" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="editEventPrice" name="editEventPrice" step="0.01" min="0" required placeholder="سعر الفعالية">
                            </div>
                            <div class="form-group" id="mediaContainer">
                                <label>تحميل صورة:</label>
                                <label for="editEventImage" class="custom-file-upload"><img src="media.png" alt=""></label>
                                <input type="file" id="editEventImage" name="editEventImage" accept="image/*">
                            </div>
                            <input type="hidden" id="editEventId">
                            <div class="editButton">
                                <button type="submit" id="submitEditEvent">حفظ التغييرات</button>
                                <button type="button" id="cancelEdit">إلغاء</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="rightBar">
            <div></div>
        </div>
    </main>

    <script src="eventFront.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
    <script type="module" src="event.js"></script>
</body>

</html>
