<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Zain:wght@200;300;400;700;800;900&display=swap');
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child {
            background: linear-gradient(#128d5a, #23f662);
            left: -80px;
            top: -80px;
        }
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -80px;
        }
        #auth-container {
            height: 470px;
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        #auth-container * {
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        .log {
            margin-bottom: 40px;
        }
        h1 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        input {
            color: #ffffff;
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder {
            color: #e5e5e5;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            margin: 20px 0;
            color: #ffffff;
            text-align: center;
            background-color: red;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: 30px;
            z-index: 10;
            padding: 25px 10px;
            position: relative;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        #message.show {
            opacity: 1;
        }
        #made {
            margin: 20px 0;
            color: #ffffff;
            text-align: center;
        }
        .inputs {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }
        @media (max-width: 500px) {
            body {
                transform: scale(.9);
            }
        }
        #logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .welcome {
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .welcome h1 {
            font-size: 60px;
            color: white;
            margin: 0;
            font-family: "Zain";
        }
        .welcome .subtext {
            font-size: 60px;
            color: white;
            margin-right: 15px;
        }
        .welcome .welcome-image {
            width: 120px; /* Adjust size as needed */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -70%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        @media (max-width: 912px) {
            .welcome {
                margin-top: 0px;
                flex-direction: column-reverse;
            }
            .welcome h1 {
                font-size: 60px;
                margin-top: 20px;
            }
            .welcome .subtext {
                font-size: 60px;
                color: white;
                margin-top: 20px;
            }
            .welcome .welcome-image {
                width: 150px;
                height: 150px;
            }
        }
        @media (max-width: 500px) {
            .welcome h1 {
                font-size: 60px;
            }
            .welcome .subtext {
                font-size: 60px;
            }
            .welcome .welcome-image {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <div class="subtext"></div>
        <h1>أهلا بيك</h1>
        <img class="welcome-image" src="" alt="Profile Image">
    </div>    
    <div class="log">
        <div id="message"></div>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div id="auth-container">
            <h1>Dashboard</h1>
            <!-- Email/Password login -->
            <div id="email-login">
                <div class="inputs">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="inputs">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button id="login">Login</button>
                <button id="signup">Sign Up</button>
            </div>
            <div id="made">
                Made by Ayoub & Jesser
            </div>
        </div>
        <button id="logout-button">Logout</button>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBNeCcKGHaIPYEq2PwN4RfweXFdB2WZ78Q",
            authDomain: "jc-fm-database.firebaseapp.com",
            projectId: "jc-fm-database",
            storageBucket: "jc-fm-database.appspot.com",
            messagingSenderId: "430573474575",
            appId: "1:430573474575:web:c872c4ecd6ebd8218b647a",
            measurementId: "G-VBGHM4H0R2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function showMessage(message) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.classList.add('show');
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 1000);
        }

        function getCleanUsername(email) {
            const username = email.split('@')[0];
            // Extract the part before any numbers or special characters
            const cleanUsername = username.replace(/[^a-zA-Z]/g, '');
            return cleanUsername;
        }

        function handleAuthResult(user, isNewUser) {
            if (user) {
                const userEmail = user.email;
                const userName = getCleanUsername(userEmail); // Get the cleaned username
                localStorage.setItem('user', JSON.stringify(user));

                // Show personalized welcome message
                document.querySelector(".welcome .subtext").textContent = userName;
                document.querySelector(".welcome .welcome-image").src = user.photoURL || "default-profile-image-url"; // Use user's photoURL or a default image
                document.querySelector(".welcome").style.display = "flex";
                document.querySelector(".log").style.display = "none";

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 3300);
            } else {
                showMessage("Authentication failed. Please try again.");
            }
        }

        document.getElementById('login').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => handleAuthResult(userCredential.user, false))
                .catch((error) => {
                    console.error('Error during email login:', error);
                    showMessage("Login failed. Please check your credentials.");
                });
        });

        document.getElementById('signup').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => handleAuthResult(userCredential.user, true))
                .catch((error) => {
                    console.error('Error during sign up:', error);
                    showMessage("Sign up failed. This email might already be in use.");
                });
        });

        // Check for existing login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userEmail = user.email;
                const userName = getCleanUsername(userEmail); // Get the cleaned username

                document.querySelector(".welcome .subtext").textContent = userName;
                document.querySelector(".welcome .welcome-image").src = user.photoURL || "default-profile-image-url"; // Use user's photoURL or a default image
                document.querySelector(".welcome").style.display = "flex";
                document.querySelector(".log").style.display = "none";

                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 3300); // Redirect after welcome message
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth).then(() => {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });
    </script>
</body>
</html>
