<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إدارة المتجر</title>
    <link rel="stylesheet" href="shope.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <nav class="navbarpc">
        <div class="left-side">
            <div class="logo">
                <img src="Design sans titre.png">
            </div>
            <div class="searchBar">
                <ion-icon name="search-outline" class="icon"></ion-icon>
                <input type="text" id="bar">
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="home.html"><iconify-icon icon="solar:home-bold-duotone" class="iconify"></iconify-icon></a></li>
            <li><a href="news.html"><iconify-icon icon="emojione-monotone:newspaper" class="iconify"></iconify-icon></a></li>
            <li><a href="article.html"><iconify-icon icon="game-icons:notebook" class="iconify"></iconify-icon></a></li>
            <li><a href="event.html"><iconify-icon icon="emojione-monotone:admission-tickets" class="iconify"></iconify-icon></a></li>
            <li><a href="shop.html"><iconify-icon icon="emojione-monotone:shopping-cart" class="iconify active"></iconify-icon></a></li>
        </ul>

        <div class="placeholder"></div>
    </nav>

    <main>
        <div class="leftBar">
            <div></div>
        </div>

        <div class="container">
            <div class="createpost">
                <div class="topside">
                    <img src="" alt="" id="authorimg">
                    <button id="createpost">اضغط هنا لإنشاء منشور جديد</button>
                </div>
                <div id="line"></div>
                <div class="bottomside">
                    <button id="getData">احصل على فعالية محددة</button>
                    <button>فلتر</button>
                </div>
            </div>

            <div id="shopModal" class="modal">
                <div class="modal-content">
                    <div class="hero">
                        <h1>إضافة عنصر للمتجر</h1>
                        <span class="close">&times;</span>
                    </div>
                    <div class="main-content">
                        <form id="shopForm">
                            <div class="form-group">
                                <input type="number" id="itemPrice" name="itemPrice" step="0.01" min="0" required placeholder="سعر العنصر">
                            </div>
                            <div class="form-group" id="mediaContainer">
                                <label>صورة الواجهة:</label>
                                <label for="frontImage" class="custom-file-upload"><img src="/images/media.png" alt=""></label>
                                <input type="file" id="frontImage" name="frontImage" accept="image/*">
                            </div>
                            <div class="form-group" id="mediaContainer">
                                <label>صورة الجانب:</label>
                                <label for="sideImage" class="custom-file-upload"><img src="/images/media.png" alt=""></label>
                                <input type="file" id="sideImage" name="sideImage" accept="image/*">
                            </div>
                            <div class="form-group" id="mediaContainer">
                                <label>صورة الخلف:</label>
                                <label for="backImage" class="custom-file-upload"><img src="/images/media.png" alt=""></label>
                                <input type="file" id="backImage" name="backImage" accept="image/*">
                            </div>
                            <button type="submit" id="submitShopItem">إضافة العنصر</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="result"></div>
            <div id="shopItemsSection"></div>

            <div id="editFormContainer" class="modal">
                <div class="modal-content">
                    <div class="hero">
                        <h1>تحرير عنصر المتجر</h1>
                        
                    </div>
                    <div class="main-content">
                        <form id="editForm">
                            <div class="form-group">
                                <input type="number" id="editItemPrice" name="editItemPrice" step="0.01" min="0" required placeholder="سعر العنصر">
                            </div>
                            <div class="form-group" id="mediaContainer">
                                <label>صورة الواجهة:</label>
                                <label for="editFrontImage" class="custom-file-upload"><img src="/images/media.png" alt=""></label>
                                <input type="file" id="editFrontImage" name="editFrontImage" accept="image/*">
                            </div>
                            <div class="form-group" id="mediaContainer">
                                <label>صورة الجانب:</label>
                                <label for="editSideImage" class="custom-file-upload"><img src="/images/media.png" alt=""></label>
                                <input type="file" id="editSideImage" name="editSideImage" accept="image/*">
                            </div>
                            <div class="form-group" id="mediaContainer">
                                <label>صورة الخلف:</label>
                                <label for="editBackImage" class="custom-file-upload"><img src="/images/media.png" alt=""></label>
                                <input type="file" id="editBackImage" name="editBackImage" accept="image/*">
                            </div>
                            <input type="hidden" id="editItemId">
                            <div class="editButton">
                                <button type="submit" id="submitEditShopItem">حفظ التغييرات</button>
                                <button type="button" id="cancelEdit">إلغاء</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="rightBar">
            <div></div>
        </div>
    </main>

    <script src="shopeFront.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
    <script type="module" src="shop.js"></script>
</body>
</html>
